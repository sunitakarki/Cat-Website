        <p>How Many Cats Do You want to Adopt?</p>

            <input id="id1" type="number" min="1" max="3" required>
            <button onclick="myFunction()">OK</button>
            
            <p>(NOTE: Cannot adopt more than 3 cats)</p>
            
            <p id="demo"></p>
        
        <label for="cat_choice">Choose age group:</label>
            <input list="cat-choice" id="cat_choice" name="cat-choice"/>
         
            
            <datalist id="cat-choice">
                <option value="Kitten" >
                <option value="Junior" >
                <option value="Prime" >
                <option value="Mature">
            </datalist>

            
              

                
                
                
                
            
                    <fieldset>
                      <legend>Select Color of Cat</legend>
                  
                      <input type="radio" id="orange" name="cat">
                      <label for="orange">Orange</label><br/>
                  
                      <input type="radio" id="black" name="cat">
                      <label for="black">Black</label><br/>
                  
                      <input type="radio" id="white" name="cat">
                      <label for="white">White</label><br/>
                      
                      <input type="radio" id="stripe" name="cat">
                      <label for="stripe">Stripe</label>
                    </fieldset>
                
            
            <label for="free_toy" > Select Free Toy: </label>
